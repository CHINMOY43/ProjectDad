
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="./newcss.css">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div id="header">
            <h1>User-Admin Login</h1>
        </div>
        
        <div id="body">
            <form action="ServletCheckCredential">
                <table align="center" border="2">
                 <tr><td>Name</td><td><input type="text" name="CheckUsername"></td></tr>
                 <tr><td>Password</td><td><input type="password" name="CheckUserPassword"></td></tr>
                             <tr><td>Role</td><td><select name="CheckRole">
                             <option disabled selected value>-Select-</option>
                             <option>Admin</option>
                             <option>Customer</option>
                             </select></td></tr>
                 <tr><td><input type="submit" value="Login"></td></tr>
                </table>
            </form>
        </div>
        
        <div id="footer">
            <form action="HomePage.html">
            <input type="submit" value="Cancel">
            </form>
        </div>
             
    </body>
</html>
